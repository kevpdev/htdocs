<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 200px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
</head>
<body>
<h1></h1>
<div id="images"></div>
 
<script>
  (function() {
    var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
      $.getJSON( flickerAPI, {
        tags: "gallerie",
        format: "json"
      })
      .done(function( data ) {
        $.each( data.items, function( i, item ) {
          $( "<img>" ).attr( "src", item.media.m ).appendTo("#images");
            $( "h1" ).text( "Les "+i+" dernières images de Nantes sur Flickr");
          // À compléter
            if ( i === 15 ) {
          return false;
        }
        });
      });
  })();
</script>
 
</body>
</html>
